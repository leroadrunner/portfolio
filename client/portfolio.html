<head>
  <title>portfolio</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
</head>

<body>
  	{{> googleAnalytics}}
	<div class="wrapper">
		{{> coverPage}}	
	</div>
	{{> carousel}}		
	<div class="menu">
		{{> albumsList}}
	</div>	
</body>

<template name="coverPage">
	{{#each container}}
		<div class="container" id="{{this}}">
			{{#each pictures}}
				<div class="coveritem">
				   <img alt="" src="albums/{{path}}/{{fileName}}">
				</div>
			{{/each}}		
		</div>	
	{{/each}}
</template>

<template name="albumsList">
	<a class="logotype" href="/">RONALD<br>PAUFFERT</a> 
	<img class="menu-icon" alt="menu-icon" src="menu.png">	
	<div id="dropdown">
		<div class="menu-arrow"></div>
		<div class="menu-outer">
			<div class="menu-title">series</div>
			<nav>
				<ul>
					{{#each albums}}
						<li>
							<a class="menu-item" href="#">{{title}}</a>	
						</li>
					{{/each}}		
				</ul>	
			</nav>				
		</div>				
	</div>
</template>

<template name="carousel">
	{{#if carouselState}}
		<div class="carousel-outer">
			<a class="close"></a>
			<div class="carousel-wrapper centered">
			    <div id="my-carousel" class="carousel slide">
					<div class="carousel-inner">
					<!-- Carousel items -->  	
						{{#each pictures}}
							<div class="item">
							   <img id="{{index}}" alt="" src="albums/{{path}}/{{fileName}}">
							</div>
						{{/each}}
					</div>
				    <!-- Carousel nav -->
				    <a class="carousel-control left" href="#my-carousel" data-slide="prev">&lsaquo;</a>
				    <a class="carousel-control right" href="#my-carousel" data-slide="next">&rsaquo;</a>
			    </div>  		
			</div>	
		</div>
    {{/if}}
</template>
 
<template name="googleAnalytics"></template>
